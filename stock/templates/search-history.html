{% extends 'layout.html' %} {% block content %}
<h1>Search history</h1>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Code</th>
      <th scope="col">Name</th>
      <th scope="col">Search at</th>
    </tr>
  </thead>
  <tbody>
    {% for record in records %}
    <tr>
      <th scope="row">{{ record.pk }}</th>
      <td>{{ record.code }}</td>
      <td>{{ record.name }}</td>
      <td>{{ record.created_at }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
